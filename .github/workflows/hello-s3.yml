name: Hello vincent s3

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output
    outputs:
      output1: ${{ steps.step1.outputs.test}}
      output2: ${{ steps.step2.outputs.aws_access_key }}
    steps:
      - id: step1
        run:  |
          echo "test=hello" >> $GITHUB_OUTPUT
          
      - id: step2
        run: echo "aws_access_key=VYf3g38VLB5zpvEKqJHM" >> $GITHUB_OUTPUT
        
      - name: afficher
        run: echo ${{ needs.job1.outputs.output1 }} ${{ needs.job1.outputs.output2 }}
        
  job2:
    runs-on: ubuntu-latest
    needs: job1
    env:
      OUTPUT1: ${{needs.job1.outputs.aws_access_key}}
    # Map a step output to a job output
    
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: afficher
        run:  |
          echo ${OUTPUT1}
          echo ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          
      - name: config AWs creds
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${OUTPUT1}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-3
          

      - name: display
        run:  |
          cat /tmp/vincent.txt
      - name: s3 config access
        run:  |
          ls -l
          aws
